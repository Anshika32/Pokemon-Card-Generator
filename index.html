<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
           <div class="card">
            <div class="semi-circle">
                <p class="hp">
                    <span>HP</span>
                     80
                </p>
                </div>
                <img src="demo-image.jpeg" alt="Pokemon-image" />
                <h2 class="poke-name">Sample Name</h2>
                <div class="types">
                    <span class="one">type-1</span>
                    <span class="two">type-2</span>
                </div>
                <div class="stats">
                    <div class="att">
                        <h3>60</h3>
                        <p>Attack</p>
                    </div>
                    <div class="def">
                        <h3>60</h3>
                        <p>Defense</p>
                    </div>
                    <div class="spe">
                        <h3>60</h3>
                        <p>Speed</p>
                    </div>
                </div>
           </div>
    </div>

    <button>Generate</button>
    <script src="index.js"></script>
</body>
</html>
